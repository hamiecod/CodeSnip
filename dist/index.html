<!DOCTYPE html>
<html lang="en">
  <head> 
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Code Snip</title>
    <script src="https://kit.fontawesome.com/9031ae7b04.js" crossorigin="anonymous" defer></script>
    <link rel="shortcut icon" href="/assets/images/favicon.png" type="image/x-icon">
    <link rel="stylesheet" href="/dist/css/home.css">
    <script src="#"></script>
    <script src="/lib/prismjs/prism.js" defer></script>
    <link rel="stylesheet" href="/lib/prismjs/prism.css">
  </head>
  <body>
    <header>
      <nav class="nav"><a class="nav-write" href="#"> 
          <button class="nav-write__button"> <i class="nav-write__button-icon far fa-edit"> </i></button><span class="nav-write__text">Write</span></a>
        <ul class="nav-list">
          <li class="nav-list__item"><a class="nav-list__item-link" href="#">HTML</a></li>
          <li class="nav-list__item"><a class="nav-list__item-link" href="#">CSS</a></li>
          <li class="nav-list__item"><a class="nav-list__item-link" href="#">Javascript</a></li>
        </ul>
        <div class="nav-search">
          <input class="nav-search__field" type="text" name="search" placeholder="Search your snippets">
          <button class="nav-search__button" autocomplete="off"><i class="fas fa-search nav-search__button-icon"></i></button>
        </div>
      </nav>
    </header>
    <section class="content"> 
      <ul class="content-list"> 
        <li class="content-list__item">
          <article class="snippet"> 
            <div class="snippet-info"> 
              <h3 class="snippet-info__heading">HTML boilerplate</h3><span class="snippet-info__description">This is HTML boilerplate</span>
            </div>
            <div class="snippet-code">
              <pre class="snippet-code__container language-js"><code class="snippet-code__container-code">var i = 43;</code></pre>
            </div>
          </article>
        </li>
        <li class="content-list__item">
          <article class="snippet"> 
            <div class="snippet-info"> 
              <h3 class="snippet-info__heading">Javascript Bolierplate</h3><span class="snippet-info__description">This is javascript boilerplate</span>
            </div>
            <div class="snippet-code">
              <pre class="snippet-code__container language-js"><code class="snippet-code__container-code">var i = 43;</code></pre>
            </div>
          </article>
        </li>
      </ul>
    </section>
  </body>
</html>
